<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/ocr-a-bt" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="main-header">

        <div class="head">
            <img class="logo-light" src="/assets/sc-logo-light.png" alt="lodo da pagina">
            <div class="nav-bar">
                <a class="contato" href="#">Contato</a>
                <span class="material-symbols-outlined">
                    nightlight
                </span>
            </div>
        </div>

        <div class="header-head">
            <div class="text">
                <div>
                    <span>Tecnologia para acelerar seu </span>
                    <span class="sucesso">Sucesso.</span>
                </div>
                <a class="button" href="#">Fale conosco</a>
            </div>
            <img class="main-image" src="/assets/main-image.1.png" alt="primeira imagem">
        </div>
    </div>

    <div class="main-container">
        <div class="question">
            <span>Vamos iniciar</span>
            <span> um projeto juntos?</span>
        </div>
       
        <div class="container-principal">
            <img class="second-image" src="/assets/second-image.png" alt="segunda imagem">
            <div class="form">
                <input type="text" id="nome completo" placeholder="Nome completo">
                <input type="text" id="telefone" placeholder="Telefone">
                <input type="text" id="email" placeholder="Email">
                <input type="text" id="site ou app" placeholder="Site ou app?">
                <input type="text" id="tipo de sistema" placeholder="Tipo de sistema?">
                <input type="text" id="descreva sua necessidade" placeholder="Descreva sua necessidade">

            </div>
        </div>
        

    </div>


</body>
